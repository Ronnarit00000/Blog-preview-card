<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- import font-family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">  

  <!-- main style -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container row mx-auto">
    
    <!-- card -->
    <div class="card">
      <img class="card__img" src="assets/images/illustration-article.svg" alt="illustration-article">

      <div class="card__descriptions">
        <p class="status status--active">Learning</p>
        <p class="date">Published 21 Dec 2023</p>
        <a class="link" href="#" >HTML & CSS foundations</a>
        <p class="body">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      
      <div class="card__avatar">
        <img class="profile" src="assets/images/image-avatar.webp" alt="">
        <p class="name">Greg Hooper</p>
      </div>
    </div>

  </div>
</body>
</html>
